namespace: op
routes:
  build:
    procs:
    - path: go
      args: [build, -o, op, "${PWD}/op/main"]
      env:
        GOPATH: ${GOPATH}
        HOME: ${HOME}
      err: std
  deploy:
    procs:
    - path: cp
      args: ["${PWD}/op", "${GOBIN}/op_new"]
    - path: mv
      args: ["${GOBIN}/op_new", "${GOBIN}/op"]
  test:
    default: true
    env:
      OP: op_test.yaml
    procs:
    - path: ./op
      out: std
      err: std
